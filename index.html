<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parallel's Playground v2</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #F9F9F9;
            /* 부드러운 화이트 */
            color: #111;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* UI 레이어 (물리 엔진 위에 떠있음) */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* 클릭은 물리 엔진으로 통과 */
            z-index: 10;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 1.1;
            mix-blend-mode: exclusion;
            /* 배경색과 섞이는 힙한 효과 */
        }

        header p {
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 500;
            opacity: 0.6;
        }

        .status-bar {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag {
            background: #111;
            color: #fff;
            padding: 4px 12px;
            border-radius: 100px;
            text-transform: uppercase;
        }

        footer {
            text-align: right;
        }

        footer .big-text {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.08em;
            color: #111;
        }

        footer .sub-text {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
        }

        /* 캔버스 (물리 엔진) */
        #world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: grab;
        }

        #world:active {
            cursor: grabbing;
        }

        /* 힌트 메시지 */
        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ccc;
            font-size: 0.9rem;
            pointer-events: none;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <canvas id="world"></canvas>

    <div class="hint">DRAG & THROW OBJECTS</div>

    <div class="ui-layer">
        <header>
            <div class="status-bar">
                <span class="tag">Parallel Lee</span>
            </div>
            <br>
            <h1>PLAYFUL<br>REFRESHING<br>LITERAL</h1>
            <p>Creator / Musician / Designer</p>
        </header>

        <footer>
            <div class="big-text">
                SHAKE<br>YOUR<br>WORLD.
            </div>
            <div class="sub-text">Touch & Drag everything.</div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // 1. Matter.js 모듈 별칭 설정
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            Mouse = Matter.Mouse,
            MouseConstraint = Matter.MouseConstraint,
            Events = Matter.Events;

        // 2. 엔진 생성
        const engine = Engine.create();
        const world = engine.world;

        // 3. 렌더러 생성
        const canvas = document.getElementById('world');
        const render = Render.create({
            element: document.body,
            canvas: canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                background: 'transparent',
                wireframes: false, // 솔리드 컬러 렌더링
                showAngleIndicator: false
            }
        });

        // 4. 벽 생성 (화면 밖으로 나가지 않게)
        function createWalls() {
            const wallOptions = {
                isStatic: true,
                render: { fillStyle: 'transparent' }
            };
            const width = window.innerWidth;
            const height = window.innerHeight;

            Composite.clear(world, false, true);

            Composite.add(world, [
                Bodies.rectangle(width / 2, -50, width, 100, wallOptions), // 위
                Bodies.rectangle(width / 2, height + 50, width, 100, wallOptions), // 아래
                Bodies.rectangle(width + 50, height / 2, 100, height, wallOptions), // 오른쪽
                Bodies.rectangle(-50, height / 2, 100, height, wallOptions) // 왼쪽
            ]);
        }
        createWalls();

        // 5. 평행 님의 로고 색상 적용
        // 로고에서 추출한 색상 (검정, 노랑, 파랑, 빨강)
        const colors = ['#000000', '#FBD014', '#00B0F0', '#FF004E'];

        function createShape(x, y) {
            const size = 40 + Math.random() * 40;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const type = Math.random();

            let body;
            // 도형 다양화 (원, 사각형, 다각형)
            if (type < 0.33) {
                body = Bodies.circle(x, y, size / 2, {
                    render: { fillStyle: color },
                    restitution: 0.9 // 탄성 (통통 튀게)
                });
            } else if (type < 0.66) {
                body = Bodies.rectangle(x, y, size, size, {
                    render: { fillStyle: color },
                    restitution: 0.9,
                    chamfer: { radius: 10 } // 둥근 모서리
                });
            } else {
                body = Bodies.polygon(x, y, 3, size / 1.5, { // 삼각형
                    render: { fillStyle: color },
                    restitution: 0.9
                });
            }
            return body;
        }

        // 초기 오브젝트 투입
        for (let i = 0; i < 15; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            Composite.add(world, createShape(x, y));
        }

        // 6. 마우스/터치 상호작용 추가
        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: { visible: false }
            }
        });
        Composite.add(world, mouseConstraint);

        // 스크롤 방지 (터치 시)
        render.canvas.addEventListener("wheel", (e) => e.preventDefault());
        render.canvas.addEventListener("touchmove", (e) => e.preventDefault());


        // 7. 클릭 시 새로운 오브젝트 생성 (Playful 요소)
        Events.on(mouseConstraint, 'mousedown', function (event) {
            // 빈 공간 클릭 시 생성
            if (!mouseConstraint.body) {
                const newBody = createShape(event.mouse.position.x, event.mouse.position.y);
                Composite.add(world, newBody);
            }
        });

        // 8. 실행
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // 리사이즈 대응
        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });

        // 모바일 자이로 센서 (중력 제어)
        window.addEventListener('deviceorientation', (event) => {
            const gravity = engine.world.gravity;
            if (event.gamma !== null) { // 모바일 감지
                gravity.x = event.gamma / 10; // 좌우 기울기
                gravity.y = event.beta / 10;  // 상하 기울기
            }
        });

    </script>
</body>

</html>
